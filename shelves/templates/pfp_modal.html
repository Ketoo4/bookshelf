<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="profilePicForm" enctype="multipart/form-data" method="POST"
                            action="{{ url_for('authentication.change_profile_picture') }}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Change profile picture</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <h4 for="profilePicInput">Upload a new profile picture</h4>
                                    <input type="file" class="form-control-file" id="profilePicInput"
                                        name="profile_pic">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
